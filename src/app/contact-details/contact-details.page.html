<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text="Contacts" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        color="primary"
        *ngIf="contact"
        id="edit"
        [routerLink]="'/update-contact/' + contact.id"
      >
        <ion-icon
          slot="icon-only"
          name="pencil"
          size="large"
          color="warning"
        ></ion-icon>
      </ion-button>
      <ion-icon
        slot="icon-only"
        name="trash-outline"
        detail="false"
        color="danger"
        (click)="deleteContact(contact.id)"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="contact">
  <ion-row>
    <ion-col class="content-col">
      <ion-thumbnail class="user-image">
        <img src="assets/avatar.png" *ngIf="!contact.image" />
        <img src="{{contact.image}}" *ngIf="contact.image" />
      </ion-thumbnail>
      <ion-text color="dark">
        <h2 class="user-name">{{contact.firstName}} {{contact.lastName}}</h2>
      </ion-text>
      <div class="row-one">
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-icon
              name="call"
              size="large"
              color="secondary"
              (click)="callNow('{{contact.phone}}')"
            ></ion-icon>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-icon name="mail" size="large" color="secondary"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
      <div>
        <ion-list>
          <ion-text class="ion-margin">Contact Info</ion-text>
          <ion-item>
            <ion-label position="stacked">Phone</ion-label>
            <ion-input color="primary" readonly="true"
              >{{contact.phone}}</ion-input
            >
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input color="primary" readonly="true"
              >{{contact.email}}</ion-input
            >
          </ion-item>
        </ion-list>
      </div>
      <div>
        <ion-item>
          <ion-text class="ion-margin-top"
            >About {{contact.firstName}}
          </ion-text>
          <ion-label position="stacked"></ion-label>
          <ion-input color="primary" readonly="true"
            >{{contact.category}}</ion-input
          >
        </ion-item>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
